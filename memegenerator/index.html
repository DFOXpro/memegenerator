<!DOCTYPE html>
<html>
<head>
  <title>Meme.js demo</title>
  <link href="style/meme.css" rel="stylesheet">
  <script src="scripts/meme.js"></script>

</head>
<body>
  <div>
    <button type="submit" class="myButton" id="getPictureButton">
      <img src="style/images/camera.png" alt="Get Picture" />

  <div><br></div>
  <div>
    <input id="bottom-line" placeholder="bottom line">
  </div>

</html>
